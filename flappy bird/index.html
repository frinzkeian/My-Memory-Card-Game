<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initials-scale=1.0">
    <link rel="icon" type="image/png" href="image/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
    <div class="background"></div>
    <img src="image/Bird.png" alt="invalid-img" class="bird" id="bird-1">
    <div class="message">
        Enter/Restart To Start Game <p><span style="color: red">&uarr;</span> ArrowUp/Flap to Conrol</p>
    </div>
    <div class="score">
        <button id ="flap-btn">Flap</button>
        <button id ="restart-btn">Restart</button>
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
